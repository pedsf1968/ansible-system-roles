---
# vars file for certificate-copy
certificate_ca_name: ca-certificate
certificate_directory: /home/ansible/ca
certificate_private_directory: "{{ certificate_directory }}/private"
certificate_csr_directory: "{{ certificate_directory }}/csr"
certificate_certs_directory: "{{ certificate_directory }}/certs"
certificate_newcerts_directory: "{{ certificate_directory }}/newcerts"
